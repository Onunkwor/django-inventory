{% extends "base.html" %} {% block content %} {% if object_list %}
<ul>
  {% for article in object_list %}
  <li>
    <a href="{{article.get_absolute_url}}"
      >{{ article.title }} - {{article.content}}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No articles found.</p>
{% endif %} {% endblock %}
