{% extends "base.html" %} {% block content %} {% if not object %}
<!-- prettier-ignore -->
<form
  action="."
  method="post"
  style="display: flex; flex-direction: column; width: 400px;"
>
  {% csrf_token %}
{{ form.as_p }}
   
  <input type="submit" value="Create article" />
</form>
{% endif %} {% if created %} {% if object %}
<p>Your article was created</p>
<a href="/articles/{{ object.id }}">{{ object.title }}</a>
{% else %}
<p>Something went wrong..</p>
{% endif %} {% endif %} {% endblock %}
