{% extends "base.html" %} {% block content %}

<h1>
  {{object.name}}
  <small><a href="{{ object.get_update_url }}">Edit</a></small>
</h1>
<p>{{object.description}}</p>
<ul>
  {% for ingredient in object.get_ingredients_children %}
  <li>
    {{ ingredient.name }} - {{ingredient.as_imperial}} or {{ingredient.as_mks}}
  </li>
  {%endfor%}
</ul>
{% endblock %}
